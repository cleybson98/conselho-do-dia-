<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conselhos Leitura & Esportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f8ff;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #00796b;
        }

        #conselho {
            margin: 20px 0;
            font-size: 1.2rem;
            min-height: 60px;
        }

        button {
            background: #00796b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        @media(max-width:600px) {
            #conselho {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>ðŸ’¡ Conselhos Leitura & Esportes</h1>
        <div id="conselho">Clique no botÃ£o para receber um conselho!</div>
        <button id="novo">Novo Conselho</button>
    </div>

    <script>
        const btn = document.getElementById('novo');
        const conselho = document.getElementById('conselho');

        async function getAdvice() {
            try {
                // 1. Buscar conselho em inglÃªs
                const res = await fetch("https://api.adviceslip.com/advice?_=" + Date.now(), { cache: "no-store" });
                const data = await res.json();
                const advice = data.slip.advice;

                // 2. Traduzir para portuguÃªs
                const translateRes = await fetch(
                    "https://api.mymemory.translated.net/get?q=" + encodeURIComponent(advice) + "&langpair=en|pt"
                );
                const translateData = await translateRes.json();
                const translatedAdvice = translateData.responseData.translatedText;

                // 3. Exibir no card
                conselho.textContent = translatedAdvice;
            } catch (err) {
                console.error(err);
                conselho.textContent = "Erro ao buscar conselho.";
            }
        }

        btn.addEventListener("click", getAdvice);
    </script>
</body>

</html>
